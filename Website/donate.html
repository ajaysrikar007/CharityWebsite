    <header>
        <nav class="navbar">
            <div class="logo">

            <ul class="nav-links">

    <main>
        <h1>Donate to Our Cause</h1>
        <form id="donateForm">
            <label for="donorName">Your Name:</label>
            <input type="text" id="donorName" name="donorName" required>

            <label for="donationAmount">Donation Amount:</label>
            <input type="number" id="donationAmount" name="donationAmount" required>

            <label for="donationMessage">Message (optional):</label>
            <textarea id="donationMessage" name="donationMessage"></textarea>

            <button type="submit" class="donate-btn">Donate</button>
        </form>
    </main>
